<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Much Ado</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">

        <div>
            <h1>What To-Do?</h1>
        </div>

        <div id="description">
            <p id= "first">Enter text into the input field to add items to your list</p>
            <p id="second">Click on the item in order to mark it complete.</p>
            <p id="third">Click " X " in order to remove the item from your list.</p>
        </div>

        <div id="input-field">
            <input id="user-input" type="text" placeholder="type here" maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>

        <!-- Empty List -->
        <div class="list">
            <ul class="unordered-list">
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://kit.fontawesome.com/9436ee29e4.js" crossorigin="anonymous"></script>
</body>
</html>
